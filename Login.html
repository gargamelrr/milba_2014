<html>
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/scripts_uri.js" type="text/javascript"></script>
        <script src="js/scripts_ronny.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="facebook-js-sdk.js"></script>
        <script type="text/javascript" src="cdv-plugin-fb-connect.js"></script>
    </head>
    <body>
        <div id="login" data-role="page" data-role="content">
            <div data-role="content">

                <form method="post"> 
                    <label>Institute:</label>
                    <select name="institue" id="institue" data-native-menu="false" data-theme="b">
                    </select>
                    <br/>
                    Degree:
                    <select name="degree" id="degree" data-native-menu="false" data-theme="b">
                    </select><br/>
                    Year:
                    <select name="year" id="year" data-native-menu="false" data-theme="b">
                    </select>
                    <br/>
                    <button onclick="promptLogin()" id='face_but'>Login with Facebook</button>

                    <!--<button onclick="me()">Facebook test</button>-->

                    <input type="hidden" value="" id="institue-hi"/>
                    <input type="hidden" value="" id="degree-hi"/>
                    <input type="hidden" value="" id="year-hi"/>
                </form>
                <div>
                    This application requires access to your profile information.<br>Your personal information is required in order to help us identify the courses that might be relevant for you.<br>
                    This application will never post on your behalf<br>
                </div>
            </div>
            <div id="fb-root"></div>
            <!-- Facebook JavaScript -->
            <script type="text/javascript">
                if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined'))
                    console.log('Cordova variable does not exist. Check that you have included cordova.js correctly');
                if (typeof CDV == 'undefined')
                    console.log('CDV variable does not exist. Check that you have included cdv-plugin-fb-connect.js correctly');
                if (typeof FB == 'undefined')
                    console.log('FB variable does not exist. Check that you have included the Facebook JS SDK file.');



                document.addEventListener('deviceready', function() {
                    try {

                        FB.init({appId: "691029124265305",
                            nativeInterface: CDV.FB,
                            useCachedDialogs: false,
                            status: true, // check login status
                            cookie: true});
                        // document.getElementById('data').innerHTML = "";
                    } catch (e) {
                        console.log("e1");
                    }
                    console.log('Device is ready! ');
                }, false);

                FB.Event.subscribe('auth.login', function(response) {
                    console.log('auth.login event');
                });

                FB.Event.subscribe('auth.logout', function(response) {
                    console.log('auth.logout event');
                });

                FB.Event.subscribe('auth.sessionChange', function(response) {
                    console.log('auth.sessionChange event');
                });

                FB.Event.subscribe('auth.statusChange', function(response) {
                    console.log('auth.statusChange event');
                });

                FB.Event.subscribe('auth.authResponseChange', function(response) {
                    console.log('auth.authResponseChange event');
                    //console.log(JSON.stringify(response));
                    if (response.status === 'connected') {
                        var friendsList;
                        FB.api('/me/friends', {fields: 'id'}, function(response) {
                            if (response.error) {
                            } else {
                                friendsList = response.data;
                            }
                        });
                        $.ajax({
                            //add full 
                            url: 'http://ronnyuri.milab.idc.ac.il/milab_2014/php/userActions.php',
                            method: 'POST',
                            data: {
                                friends: friendsList,
                                fb_id: response.authResponse.userId
                            },
                            success: function(data) {
                                console.log(data);
                                var json = JSON.parse(data);
                                if (json.success == 1) {
                                    window.location.href = "index.html";
                                    setFb_id(response.authResponse.userId);
                                    setName("todo");
                                }
                            },
                            error: function() {
                                console.log(data);
                            }
                        });
                    }

                });

                function promptLogin() {
                    $('#face_but').attr("disabled", "disabled");
                    try {
                        FB.login(
                                function(response) {
                                    if (response.session) {
                                        console.log('logged in');
                                    } else {
                                        console.log('not logged in');
                                    }
                                },
                                {scope: 'basic_info, email, public_profile, user_about_me, user_birthday, user_friends'}
                        );
                    } catch (e) {
                        alert(e);
                    }
                    FB.getLoginStatus(function(response) {
                        //alert(JSON.stringify(response));
                    });
                    me();
                }

                function me() {
                    var friendsList;
                    FB.api('/me/friends', {fields: 'id'}, function(response) {
                        if (response.error) {
                        } else {
                            friendsList = response.data;
                        }
                    });
                    //console.log('Fetching your information from FB');
                    FB.api(
                            "/me",
                            function(response) {
                                //console.log(JSON.stringify(response));
                                if (response && !response.error) {
                                    alert(response.name + ', Fetching your information from FB.');
                                    var gender = (response.gender === null) ? "male" : response.gender;
                                    var bday = (response.birthday === null) ? "1970-01-01" : response.birthday;
                                    //var location = (response.location.name === null) ? "none" : response.location.name;
                                    $.ajax({
                                        //add full 
                                        url: 'http://ronnyuri.milab.idc.ac.il/milab_2014/php/userActions.php',
                                        method: 'POST',
                                        data: {
                                            fb_id: response.id,
                                            first_name: response.first_name,
                                            last_name: response.last_name,
                                            sex: gender,
                                            birthday: bday,
                                            location: "israel",
                                            friends: friendsList,
                                            email: response.email,
                                            year: $("#year").val(),
                                            degree: $("#degree").val()
                                        },
                                        success: function(data) {
                                            //alert(data);
                                            var json = JSON.parse(data);
                                            if (json.success == 1) {
                                                window.location.href = "index.html";
                                                setFb_id(response.id);
                                                setName(response.first_name + " " + response.last_name);
                                            }
                                        },
                                        error: function() {
                                            console.log(data);
                                        }
                                    });
                                } else {
                                    alert(JSON.stringify(response));
                                }
                            });
                }

            </script>
        </div>

    </body>
</html>
