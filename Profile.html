<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    </head>
    <body>
        <div data-role="page" class="ui-responsive-panel">
            <div data-role="header" data-theme="f">
                <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
            </div>
            <div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="nav-panel" data-theme="a">
                <a href="index.html" data-role="button" data-theme="e" data-icon="home" > My Sheety Week </a><br/>
                <a href="NewTask.html" data-role="button" data-theme="b" data-icon="plus" > Add a Sheet</a><br/>
                <a href="JoinGroups.html" data-role="button" data-theme="b" data-icon="search" > Courses </a><br/>
                <a href="Profile.html" data-role="button"  data-theme="b" data-icon="grid" > Profile </a><br/>
                <a href="Notifications.html" data-role="button"  data-theme="b" data-icon="gear" > Notifications </a><br/>
            </div>
            <div data-role="content">
                <h2> Tom Blotman </h2>

                <h3>Settings</h3>
                Institue:
                <select name = "institue" id="institue" data-native-menu="false" data-theme = "b">
                    <option value="IDC"> IDC </option>
                    <option value="TAU"> TAU </option>
                    <option value="BGU"> BGU </option>
                    <option value="TECH"> Technion </option>
                </select>
                Degree:
                <select name = "degree" id="degree" data-native-menu="false" data-theme = "b">
                    <option value="Computer Science"> Computer Science </option>
                    <option value="Communications"> Communications </option>
                    <option value="Law"> Law </option>
                    <option value="Accounting"> Accounting </option>
                </select>
                Year:
                <select name = "year" id="year" data-native-menu="false" data-theme = "b">
                    <option value="2013"> 2013 </option>
                    <option value="2012"> 2012 </option>
                    <option value="2011"> 2011 </option>
                    <option value="1934"> 1934 </option>
                </select>

                <h3>My courses:</h3>
                <div id="groups">
                    <a href="#popupCourse"  data-role="button" class="group" data-inline="true" data-theme="c" >מילאב</a>
                    <a href="#popupCourse"  data-role="button" class="group" data-inline="true" data-theme="c" >מדיה חדשים</a>
                    <a href="#popupCourse"  data-role="button" class="group" data-inline="true" data-theme="c" >מיקרו כלכלה</a>
                </div>

                <h3>Notifications</h3>
                <div data-role="fieldcontain">
                    <label for="flip-group">Invitation to a group:</label>
                    <select name="flip-group" id="flip-group" data-role="slider" >
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select> 
                </div>

                <div data-role="fieldcontain">
                    <label for="flip-task">New task:</label>
                    <select name="flip-task" id="flip-task" data-role="slider" >
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select> 
                </div>

                <div data-role="fieldcontain">
                    <label for="flip-custom">Custom alert:</label>
                    <select name="flip-custom" id="flip-custom" data-role="slider" >
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select> 
                    <input type="number" name="days" id="days" value="" data-inline="true" > days ahead
                </div>

                <div data-role="fieldcontain">
                    <label for="flip-sound">Sound:</label>
                    <select name="flip-sound" id="flip-sound" data-role="slider" >
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select> 
                </div>

            </div>
        </div>
</body>
</html>
