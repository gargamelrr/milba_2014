<html>
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/scripts.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div id="profile" data-role="page" class="ui-responsive-panel">
            <div data-role="header" data-theme="f">
                <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
            </div>
            <div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="nav-panel" data-theme="a">
                <a href="index.html" data-role="button" data-theme="e" data-icon="home" onclick="setCurrentCoursePage('')"> My Sheety Week </a><br/>
                <a href="Groups.html?a" data-role="button" data-theme="b" data-icon="plus" onclick="setCurrentCoursePage('task')"> Add a Sheet</a><br/>
                <a href="Groups.html?b" data-role="button" data-theme="b" data-icon="search" onclick="setCurrentCoursePage('join')"> Courses </a><br/>
                <a href="Profile.html" data-role="button"  data-theme="b" data-icon="grid" > Profile </a><br/>
                <a href="Notifications.html" data-role="button"  data-theme="b" data-icon="gear" > Notifications </a><br/>
            </div>
            <div  data-role="content">
                <h2><span id="name"></span> </h2>
              
                Institue:
                <select name="institue" id="institue" data-native-menu="false" data-theme="b">
                 </select>
                Degree:
                <select name="degree" id="degree" data-native-menu="false" data-theme="b">
                </select>
                Year:
                <select name="year" id="year" data-native-menu="false" data-theme="b">
                </select>

                <h3>Notifications</h3>
                <div data-role="fieldcontain">
                    <label for="flip-group">Invitation to a group</label>
                    <select name="flip-group" id="flip-group" data-role="slider" >
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select> 
                </div>

                <div data-role="fieldcontain">
                    <label for="flip-task">New task</label>
                    <select name="flip-task" id="flip-task" data-role="slider" >
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select> 
                </div>

                <div data-role="fieldcontain">
                    <label for="test">Custom alert</label>
                    <div id="test">
                        <select name="flip-custom" id="flip-custom" data-role="slider" >
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select> 
                        <input type="number" name="days" id="days" value="" data-inline="true" style="float: left;"> days ahead
                    </div>
                </div>

                <div data-role="fieldcontain">
                    <label for="flip-sound">Sound</label>
                    <select name="flip-sound" id="flip-sound" data-role="slider" >
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select> 
                </div>
            </div>
        </div>
    </body>
</html>
