<html>
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/jqm-datebox.min.css" /> 
        <link rel="stylesheet" href="css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Asap:400,700,400italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Alef:400,700' rel='stylesheet' type='text/css'>

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>
        <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.js"></script>
        <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.datebox.min.js"></script>
        <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.flipbox.min.js"></script>
        <script src="js/scripts_uri.js" type="text/javascript"></script>
        <script src="js/scripts_ronny.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div id="profilePage" data-role="page" class="ui-responsive-panel">
            <div data-role="header" data-theme="d" data-position="fixed">
                <a href="#nav-panel" data-iconpos="notext" id="sidebar" data-icon="custom"></a> <span id="sheets">Sheets</span>
            </div>
            <div data-role="panel" data-position="left" data-position-fixed="true" data-display="reveal" id="nav-panel">
                <a href="Profile.html" data-role="button"  id="profile"><img src="" id="imgFB"/><span id="nameFB"></span>  </a>
                <a href="index.html" data-role="button" class="icon-home" data-icon="home" onclick="setCurrentCoursePage('')"> My Sheety Week </a><br/>
                <a href="Groups.html?b" data-role="button" class="icon-courses" data-icon="courses"  onclick="setCurrentCoursePage('join')"> Courses </a><br/>
                <a href="Notifications.html" data-role="button"  class="icon-noti" data-icon="noti"> Notifications </a><br/>
                <a href="Groups.html?a" data-role="button" id="addTaskBtn"  onclick="setCurrentCoursePage('task')"> Add a Sheet</a><br/>
            </div>
            <div data-role="content">

                <div style="text-align: center;margin-top: -30px;">
                    <h2><span id="nameProfile"></span> </h2>
                    <img src="" id="imgProfile"/>
                </div>

                <div  id="profileData">
                    <select name="institue" id="institue" data-native-menu="true" data-theme="b">
                    </select>

                    <div class="ui-grid-a">
                        <div class="ui-block-a" style="width:50%">
                            <select name="degree" id="degree" data-native-menu="true" data-theme="b">
                            </select>
                        </div>
                        <div class="ui-block-b" style="width:50%">
                            <select name="year" id="year" data-native-menu="true" data-theme="b">
                            </select>
                        </div>
                    </div>
                </div>

                <div style="color:#ccced6;font-family: 'Asap';">
                    <h3>Notifications</h3>
                </div>
                <div id="notification">

                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label for="flip-group">Invitation to a group</label>
                        </div>
                        <div class="ui-block-b">
                            <select name="flip-group" id="flip-group" data-role="slider" >
                                <option value="off" ></option>
                                <option value="on" selected></option>
                            </select> 
                        </div>
                    </div>

                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label for="flip-task">New task</label>
                        </div>                         
                        <div class="ui-block-b">
                            <select name="flip-task" id="flip-task" data-role="slider" >
                                <option value="off"></option>
                                <option value="on" selected></option>
                            </select> 
                        </div>
                    </div>

                    <div class="ui-grid-b">
                        <div class="ui-block-a" >
                            <label for="days">Custom <br/>alert</label>
                        </div>
                        <div class="ui-block-b" >
                            <div class="arrow-left" onclick="arrowLeft()" style="float: left; cursor: pointer;"></div>
                            <div id="customAlert" style="float: left; width:20px; color:#fff; text-align: center">1</div>
                            <div class="arrow-right" onclick="arrowRight()" style="float: left; cursor: pointer;"></div>
                            <div style="float: left; padding-left: 10px;color:#fff;white-space: nowrap;font-size: 14px;">days ahead</div>
                        </div>                
                        <div class="ui-block-c">
                            <select name="flip-custom" id="flip-custom" data-role="slider" >
                                <option value="off"></option>
                                <option value="on" selected></option>
                            </select> 
                        </div>
                    </div>

                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label for="flip-sound">Sound</label>
                        </div>
                        <div class="ui-block-b">
                            <select name="flip-sound" id="flip-sound" data-role="slider" >
                                <option value="off"></option>
                                <option value="on" selected></option>
                            </select> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
