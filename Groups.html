<html>
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/scripts_uri.js" type="text/javascript"></script>
        <script src="js/scripts_ronny.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="facebook-js-sdk.js"></script>
        <script type="text/javascript" src="cdv-plugin-fb-connect.js"></script>
    </head>
    <body>
        <div id="courses" data-role="page" class="ui-responsive-panel">
            <div data-role="header" data-theme="d">
                <a href="#nav-panel" data-iconpos="notext" id="sidebar" data-icon="custom"></a> <span id="sheets">Sheets</span>
            </div>
            <div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="nav-panel">
                <a href="Profile.html" data-role="button"  id="profile"><img src="" id="imgFB"/><span id="nameFB"></span>  </a><br/>
                <a href="index.html" data-role="button"  onclick="setCurrentCoursePage('')"> My Sheety Week </a><br/>
                <a href="Groups.html?b" data-role="button"   onclick="setCurrentCoursePage('join')"> Courses </a><br/>
                <a href="Notifications.html" data-role="button"  > Notifications </a><br/>
                <a href="Groups.html?a" data-role="button" id="addTaskBtn"  onclick="setCurrentCoursePage('task')"> Add a Sheet</a><br/>
            </div>
            <div data-role="content" >
                <form method="post">
                    <input type="search" name="search" id="search" value="" placeholder="Type Course / teacher / Friend" />
                    <br/><br/>
                    <div data-role="navbar" id="tabs">
                        <ul>
                            <li><a href=""  id="but-sug" >Suggested courses</a></li>
                            <li><a href=""  id="but-my" >Your courses</a></li>
                        </ul>
                    </div>
                    <div id="newGroup" style="display: none">
                        <br/>
                        <form id="insertGroup" method="post">
                            <input type="text" name="courseName" id="courseName" placeholder="Course name" required/>
                            <input type="text" name="teacherName" id="teacherName" placeholder="Teacher's name" required/>
                            <input type="text" name="teacherEmail" id="teacherEmail" placeholder="Teacher's e-mail"/>
                            <div class="ui-grid-a" id="addGroupRadio">
                                <div class="ui-block-a">
                                    <input type="radio" name="dur" id="radio-year" value="1" checked="checked">
                                    <label for="radio-year"  data-role="none">All Year</label>
                                </div>
                                <div class="ui-block-b">
                                    <input type="radio" name="dur" id="radio-sem" value="0">
                                    <label for="radio-sem"  data-role="none">Semester</label>
                                </div>
                            </div>
                            <br/>
                            <div id="addGroupText">
                                Sharing your sheet with others is always a nice thing to do.
                            </div>
                            <br/>
                            <div id="invite">
                                <input type="button" value="Add Friends" id="invitebtn" onclick="invite()"/>
                            </div>
                            <input type="submit" value="Add Course" id="submit"/>
                        </form>
                    </div>

                    <div class="ui-grid-a" id="coursesMy">
                    </div>

                    <div class="ui-grid-a" id="coursesSug">
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
