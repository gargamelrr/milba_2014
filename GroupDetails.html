<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/jqm-datebox.min.css" /> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
        <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.datebox.min.js"></script>
        <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.flipbox.min.js"></script>
        <script src="js/scripts_uri.js" type="text/javascript"></script>
        <script src="js/scripts_ronny.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="facebook-js-sdk.js"></script>
        <script type="text/javascript" src="cdv-plugin-fb-connect.js"></script>
    </head>
    <body>
        <div id="courseDetails" data-role="page" class="ui-responsive-panel">
            <div data-role="header" data-theme="d">
                <a href="#nav-panel" data-iconpos="notext" id="sidebar" data-icon="custom"></a> <span id="sheets">Sheets</span>
            </div>
            <div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="nav-panel">
                <a href="Profile.html" data-role="button"  id="profile"><img src="" id="imgFB"/><span id="nameFB"></span>  </a><br/>
                <a href="index.html" data-role="button" class="icon-home" data-icon="home" onclick="setCurrentCoursePage('')"> My Sheety Week </a><br/>
                <a href="Groups.html?b" data-role="button" class="icon-courses" data-icon="courses"  onclick="setCurrentCoursePage('join')"> Courses </a><br/>
                <a href="Notifications.html" data-role="button"  class="icon-noti" data-icon="noti"> Notifications </a><br/>
                <a href="Groups.html?a" data-role="button" id="addTaskBtn"  onclick="setCurrentCoursePage('task')"> Add a Sheet</a><br/>
            </div>
            <div data-role="content">
                <div id="coursePage">
                    <div  class="ui-header"  id="teac_details">
                        <h1 class="ui-title" role="heading"><span id="name"></span></h1>
                        <h4><span id="teac_name"></span><span id="email"></span></h4>
                    </div>
                    <br/>
                    <div id="tasks">
                        <table data-role="table" id="tasks-table-custom"  class="tasks-list">
                            <thead>
                                <tr><td></td><td></td></tr>
                            </thead>
                        </table>
                        <br/>

                    </div>
                    <a href="#join" data-role="button" id="join-course" > Join Course </a><br/>

                    <form method="post">
                        <div id="addTask">
                            <div id="elementsToOperateOn">
                                <i><b>Sharing your sheet with others is always a nice thing to do.</b></i><br/><br/>
                                <input type="text" name="taskName" id="taskName" placeholder="Name"  required/> 
                                <input id="date1" type="text" placeholder='Due Date' data-role="datebox" data-options="{&quot;mode&quot;:&quot;datebox&quot;, &quot;useNewStyle&quot;:true}" class="ui-input-text ui-body-c ui-corner-all">
                                <input id="taskTime" type="text" placeholder='Time' data-role="datebox" data-options="{&quot;mode&quot;:&quot;timebox&quot;, &quot;useNewStyle&quot;:true}" class="ui-input-text ui-body-c ui-corner-all">
                                <input type ="hidden" value="-1" id="editFlag"/>
                                <textarea name="taskdetails" id="taskdetails" placeholder="Details"> </textarea>

                                <div class="ui-grid-a" id="radioTask">
                                    <div class="ui-block-a">
                                        <input type="radio" name="radiodifficulty" id="easy" value="easy" checked="checked"/> 
                                        <label for="easy" data-role="none">Friendly<br/> Sheet</label>
                                    </div>
                                    <div class="ui-block-b">
                                        <input type="radio" name="radiodifficulty" id="hard" value="hard"/>
                                        <label for="hard" data-role="none">Massive<br/> sheet</label>
                                    </div>
                                </div>


                                <label><i>Itâ€™s always fun to share your Sheets with friends!</i></label>
                                <input  type="submit" value="Publish Sheet"  id="submit"/>
                            </div>
                            <br/><br/>
                        </div>
                        <a href="#leave" data-rel="popup" data-role="button" id="leave-course"> Leave Course </a><br/>
                        <div data-role="popup" id="leave">
                            <p>Are you sure you want to leave this course?<p>
                            <div data-role="controlgroup" data-type="horizontal" data-mini="true">
                                <a href="" data-role="button" id="leavenow" data-theme="b" data-inline="true"> Yes </a>
                                <a href="#" data-role="button"  data-theme="b" data-inline="true"> No </a>
                            </div>
                        </div>
                    </form>

                    <div id="friends">
                        <table>
                            <tr>
                                <td id="images"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
