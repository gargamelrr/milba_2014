<html>
    <head>
        <title>New Group</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript">
            $(document).on('pagecreate', function(event) {
                $('#groups a').bind('click', function() {
                    $('#groups a').attr("data-theme", "c").removeClass("ui-btn-up-b").removeClass('ui-btn-hover-b').addClass("ui-btn-up-c").addClass('ui-btn-hover-c');
                    $(this).attr("data-theme", "b").removeClass("ui-btn-up-c").removeClass('ui-btn-hover-c').addClass("ui-btn-up-b").addClass('ui-btn-hover-b');

                });
            });

            var isEnable = true;
            function toggleStatus() {
                if (isEnable == false) {
                    $('#elementsToOperateOn input').textinput('enable');
                    $('textarea').attr('disabled', '');
                    $('#popupCourse').popup("close");
                    isEnable = true;

                } else {
                    $('#elementsToOperateOn input').textinput('disable');
                    $('#taskDetails').attr('disabled', 'disabled');
                    isEnable = false;
                }
            }

        </script>
    </head>
    <body onload="toggleStatus()">
        <div data-role="page" class="ui-responsive-panel">
            <div data-role="header" data-theme="f">
                <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a><br/>
            </div><!-- /header -->
            <div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="nav-panel" data-theme="a">
                <a href="index.html" data-role="button" data-theme="e" data-icon="home" > Home </a><br/>
                <a href="NewTask.html" data-role="button" data-theme="b" data-icon="plus" > Add </a><br/>
                <a href="JoinGroups.html" data-role="button" data-theme="b" data-icon="search" > Courses </a><br/>
                <a href="Profile.html" data-role="button"  data-theme="b" data-icon="grid" > Profile </a><br/>
                <a href="Profile.html" data-role="button"  data-theme="b" data-icon="gear" > Notification </a><br/>
            </div>
            <div data-role="content">
                <form method="post">
                    <div id="newTask">
                        <div id="groups">
                            <a href="JoinGroups.html" data-role="button"  data-inline="true" data-theme="e"> Search </a>
                            <a href="#popupCourse" data-rel="popup" data-role="button"  data-position-to="window" data-transition="flip" data-inline="true">מילאב</a>
                            <a href="" data-role="button"  data-inline="true">אלגברה לינארית</a>
                            <a href="" data-role="button"  data-inline="true">דיני עסקים</a>
                        </div>
                        <br/>

                        <div id="elementsToOperateOn">
                            <label>Task Name:</label>
                            <input type="text" name="taskName" id="taskName"/> <br>
                            <label>Due Date:</label>
                            <input type="date" name="taskDate" id="taskDate"/> <br>
                            <label>Due Time:</label>
                            <input type="time" name="taskTime" id="taskTime"/> <br>
                            <label>Task Description:</label>
                            <div data-role="fieldcontain">
                                <textarea  name="taskDetails" id="taskDetails"> </textarea> <br> 
                            </div>
                            <fieldset data-role="controlgroup" data-type="horizontal" >
                                <legend>Choose Task Difficulty:</legend>
                                <input type="radio" name="radio-difficulty" id="easy" value="easy-1" checked="checked"/> 
                                <label for="easy">Easy</label>
                                <input type="radio" name="radio-difficulty" id="hard" value="hard-1"/>
                                <label for="hard">Hard</label>
                            </fieldset><br> 
                            <a href="" data-role="button"  data-theme="a" data-icon="gear" > Choose from Dropbox/Gallery: </a><br/>
                        </div>
                    </div>
                    <input  type="submit" value="Publish"/>
                </form>
                <div data-role="popup" id="popupCourse" data-theme="b">
                    <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                    <h2>Media Lab</h2>
                    <h4>Ziv Rozen</h4>
                    <br><br>
                    Assigment 1: <br>
                    Added: 03/12/2013 <br>
                    Finish Client-Side<br>
                    Assigment 2:<br>
                    Added: 03/01/2014<br>
                    Prepare speech<br>
                    <br><br>
                    <a href="" data-role="button" data-theme="b" id="choose" onclick="toggleStatus();">Add some sheet to your week</a>
                </div>
            </div>

        </div>
    </body>
</html>
