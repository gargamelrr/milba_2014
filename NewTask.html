<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script>
            $(document).on('pagecreate', function(event) {
                $('#groups a').bind('click', function() {
                    $('#groups a').removeAttr('style').removeClass('clicked');
                    $(this).css('background', '#7fc242').addClass('clicked');
                });
            });

            $(document).ready(function() {
                $('input').prop('disabled', true);
                $("input[type='radio']").checkboxradio('disable');
                $("textarea[name='taskdetails']").prop('disabled', true);

                $("#choose").click(function() {
                    $('input').prop('disabled', false);
                    $("input[type='radio']").checkboxradio('enable');
                    $("textarea[name='taskdetails']").prop('disabled', false);
                });
            });
        </script>
    </head>
    <body>
        <div data-role="page" class="ui-responsive-panel">
            <div data-role="header" data-theme="f">
                <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a><br/>
            </div><!-- /header -->
            <div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="nav-panel" data-theme="a">
                <a href="index.html" data-role="button" data-theme="e" data-icon="home" > Home </a><br/>
                <a href="NewTask.html" data-role="button" data-theme="b" data-icon="plus" > Add </a><br/>
                <a href="JoinGroups.html" data-role="button" data-theme="b" data-icon="search" > Courses </a><br/>
                <a href="Profile.html" data-role="button"  data-theme="b" data-icon="grid" > Profile </a><br/>
                <a href="Profile.html" data-role="button"  data-theme="b" data-icon="gear" > Notification </a><br/>
            </div>
            <div data-role="content">
                <form method="post">
                    <div id="newTask">
                        <div id="groups">
                            <a href="JoinGroups.html"  data-role="button" data-theme="a" data-inline="true"> Search </a>
                            <a href="#popupCourse" data-rel="popup" data-role="button" class="group" data-inline="true" data-theme="c" data-position-to="window" data-transition="flip">מילאב</a>
                            <a href="#popupCourse" data-rel="popup" data-role="button" class="group" data-inline="true" data-theme="c" data-position-to="window" data-transition="flip">מדיה חדשים</a>
                            <a href="#popupCourse" data-rel="popup" data-role="button" class="group" data-inline="true" data-theme="c" data-position-to="window" data-transition="flip">מיקרו כלכלה</a>
                        </div>
                        <br/>
                        <div class="ui-body ui-body-b">
                            <div id="elementsToOperateOn">
                                <label>Task Name:</label>
                                <input type="text" name="taskName" id="taskName" required/> <br>
                                <label>Due Date:</label>
                                <input type="date" name="date-1" id="date-1" required/> <br>
                                <label>Due Time:</label>
                                <input type="time" name="taskTime" id="taskTime" required/> <br>
                                <label>Task Description:</label>
                                <div data-role="fieldcontain">
                                    <textarea name="taskdetails" id="taskdetails"> </textarea> <br> 
                                </div>
                                <fieldset data-role="controlgroup" data-type="horizontal" >
                                    <legend>Choose Task Difficulty:</legend>
                                    <input type="radio" name="radio-difficulty" id="easy" value="easy" checked="checked"/> 
                                    <label for="easy">Friendly Sheet</label>
                                    <input type="radio" name="radio-difficulty" id="hard" value="hard"/>
                                    <label for="hard">Massive sheet</label>
                                </fieldset><br> 

                                <label>It’s always fun to share your Sheets with friends!</label>

                            </div>
                        </div>
                    </div>
                    <input  type="submit" value="Publish"/>
                </form>
                <div data-role="popup" id="popupCourse" data-theme="b">
                    <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                    <h2>Media Lab</h2>
                    <h4>Ziv Rozen</h4>
                    <br><br>
                    Assigment 1: <br>
                    Added: 03/12/2013 <br>
                    Finish Client-Side<br>
                    Assigment 2:<br>
                    Added: 03/01/2014<br>
                    Prepare speech<br>
                    <br><br>
                    <a href="javascript:void(0)" data-role="button" data-rel="back" data-theme="b" id="choose">Add some sheet to your week</a>
                </div>
            </div>
        </div>
    </body>
</html>
