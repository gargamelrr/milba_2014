        <script type="text/javascript">
            var flag = 0;
            function toggleStatus() {
                if(flag == 0) {
                    var divs = document.getElementsByTagName("input");
                     var i=divs.length;
                    while (i--) {
                        divs[i].removeAttribute("disabled");
                    }
                    flag = 1;
                } else {
                    var divs = document.getElementsByTagName("input");
                     var i=divs.length;
                    while (i--) {
                        divs[i].setAttribute("disabled", "diabled");
                    }
                    flag = 0;
                }
            }
        </script>
    </head>
    <body>
        <div data-role="page" class="ui-responsive-panel">
            <div data-role="header" data-theme="f">

                <a href="NewTask.html" data-role="button" data-theme="b" data-icon="plus" > Add </a><br/>
                <a href="JoinGroups.html" data-role="button" data-theme="b" data-icon="search" > Courses </a><br/>

                <a href="Profile.html" data-role="button"  data-theme="b" data-icon="gear" > Notification </a><br/>

            <div data-role="content">
                <form method="post">
                    <div id="newTask">
                        <div id="groups">
                            <a href="" data-role="button"  id="custom-btn" data-inline="true" data-theme="b"> Search </a>
                            <a href="#popupCourse" data-rel="popup" data-role="button"  data-position-to="window"  id="custom-btn" data-inline="true" onclick="toggleStatus()">מילאב</a>
                            <a href="" data-role="button"  id="custom-btn" data-inline="true">אלגברה לינארית</a>
                            <a href="" data-role="button"  id="custom-btn" data-inline="true">דיני עסקים</a>
                        </div>
                        <br/>
                        
                        <div name="elementsToOperateOn">
                            <label>Task Name:</label>
                            <input type="text" disabled="disabled" name="taskName" id="taskName"/> <br>
                            <label>Due Date:</label>
                            <input type="date"  disabled="disabled" name="taskDate" id="taskDate"/> <br>
                            <label>Due Time:</label>
                            <input type="time"  disabled="disabled" name= "taskTime" id="taskTime"/> <br>
                            <label>Task Description:</label>
                            <textarea cols="40"  disabled="disabled" rows="80" name="taskDetails" id="taskDetails"> </textarea> <br> 
                            <fieldset data-role="controlgroup" data-type="horizontal" >
                                <legend>Choose Task Difficulty:</legend>
                                <input disabled="disabled" type="radio" name="radio-difficulty" id="easy" value="easy-1" checked="checked"/> 
                                <label for="easy">Easy</label>
                                <input  disabled="disabled" type="radio" name="radio-difficulty" id="hard" value="hard-1"/>
                                <label for="hard">Hard</label>
                            </fieldset><br> 
                            <a href="" data-role="button"  data-theme="a" data-icon="gear" > Choose from Dropbox: </a><br/>
                        </div>
                    </div>
                    <input  type="submit" value="Publish"/>
                </form>
